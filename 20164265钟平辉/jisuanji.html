<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="cus.css">
    
<body>
    <div class="calculator">
        <div class="screen">
            <p></p>
        </div>
        <div class="c_btn_wrapper">
            <div class="row">
                <button class="fuhao">(</button>
                <button class="fuhao">)</button>
                <button class="fuhao">CE</button>
                <button class="fuhao">AC</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="fuhao">/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="fuhao">x</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="fuhao">-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button class="fuhao">=</button>
                <button class="fuhao">+</button>
            </div>
        </div>
    </div>
  <script src="sui.js"></script>
</html>
